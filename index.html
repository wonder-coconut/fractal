<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fractal</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <body>
        <div class="canvas">
            <canvas>test</canvas>
        </div>
        <div class="parameters">
            <label for="branches">Number of branches: </label>
            <input type="number" id="branches" value="2">
            <br>
            <label for="angle">Angle(degree): </label>
            <input type="number" id="angle" value="30">
            <br>
            <label for="width-percent">Width reduction %</label>
            <input type="number" id="width-percent" max="100" min="0" value="75">
            <br>
            <label for="length-percent">Length reduction %</label>
            <input type="number" id="length-percent" max="100" min="0" value="75">
            <br>
            <label for="initial-line">Initial line: </label>
            <input type="checkbox" id="initial-line">
            <br>
            <button type="button" id="render">Render</button>
            <br>
            <br>
            <button type="button" id="randomize">Randomize</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
