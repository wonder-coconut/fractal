<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fractal</title>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="assets/favicon.ico">
    </head>
    <body>
        <div class="canvas">
            <canvas>test</canvas>
        </div>
        <div class="parameters">
            <label for="branches">Number of branches: </label>
            <input type="number" id="branches" value="2">
            <br>
            <label for="angle">Initial angle(deg): </label>
            <input type="number" id="angle" value="90">
            <br>
            <label for="angle-delta">Angle change(deg):</label>
            <input type="number" id="angle-delta" value="30">
            <br>
            <label for="length">Initial length(px):</label>
            <input type="number" id="length" value="100">
            <br>
            <label for="width">Initial width(px):</label>
            <input type="number" id="width" value="10">
            <br>
            <label for="length-percent">Length reduction (% of original)</label>
            <input type="number" id="length-percent" max="100" min="0" value="70">
            <br>
            <label for="width-percent">Width reduction (% of original)</label>
            <input type="number" id="width-percent" max="100" min="0" value="50">
            <br>
            <label for="colour">Colour:</label>
            <input type="color" id="colour">
            <br>
            <label for="initial-line">Initial line: </label>
            <input type="checkbox" id="initial-line" checked="true">
            <br>
            <button type="button" id="render">Render</button>
            <br>
            <br>
            <button type="button" id="randomize">Randomize</button>
            <br>
            <br>
            <button type="button" id="animateShape">Animate Shape</button>
            <br>
            <br>
            <button type="button" id="animateColour">Animate Colour</button>
            <br>
            <br>
            <button type="button" id="animate">Animate</button>
            <!--test comment-->
        </div>
        <script src="index.js"></script>
    </body>
</html>
